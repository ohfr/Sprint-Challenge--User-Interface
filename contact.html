<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="contact-body">
        <div class="container contact-container">
            <div class="nav-container">
            <img src="https://assets.website-files.com/59421ef084c37538320eddcb/5b7de3656d0075635a343ece_lambda-labs-lambda-logo.png" alt="Lambda logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            </div>
            <form>
            <section class="first-name">
            <h2>First Name:</h2>
            <input type="text" placeholder="First Name">
            </section>

            <section class="last-name">
            <h2>Last Name:</h2>
            <input type="text" placeholder="Last Name">
            </section>

            <section class="email">
            <h2>Email:</h2>
            <input type="email" placeholder="example@mail.com">
            </section>

            <section class="age">
            <h2>Age:</h2>
            <input type="number" max="99" min="18">
            </section>

            <section class="comments">
            <h2>Comments:</h2>
            <input type="text">
            </section>

            <button>Submit</button>
        </form>
        </div>
    </body>
</html>
